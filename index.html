<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safe Cracking TG - Battles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.googleapis.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.googleapis.com/firebasejs/9.23.0/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        .game-container {
            width: 100%;
            max-width: 420px;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        body.dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .game-container.dark-mode {
            background-color: #2d3748;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        .dark-mode .text-gray-800 { color: #e2e8f0; }
        .dark-mode .text-gray-700 { color: #cbd5e0; }
        .dark-mode .text-gray-600 { color: #a0aec0; }
        .dark-mode .bg-blue-500 { background-color: #1e40af; }
        .dark-mode .hover:bg-blue-600:hover { background-color: #1e3a8a; }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .settings-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: nowrap;
        }
        .settings-bar:nth-child(1) { justify-content: flex-start; }
        .settings-bar:nth-child(2) { justify-content: center; flex-grow: 1; }
        .settings-bar:nth-child(3) { justify-content: flex-end; }
        .theme-toggle-btn, .sound-toggle-btn {
            padding: 0.5rem;
            border-radius: 9999px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .theme-toggle-btn:hover, .sound-toggle-btn:hover {
            background-color: #e2e8f0;
        }
        .dark-mode .theme-toggle-btn:hover, .dark-mode .sound-toggle-btn:hover {
            background-color: #4a5568;
        }
        .theme-toggle-btn svg, .sound-toggle-btn svg {
            width: 24px;
            height: 24px;
            color: #4a5568;
        }
        .dark-mode .theme-toggle-btn svg, .dark-mode .sound-toggle-btn svg {
            color: #f59e0b;
        }
        .logo-image {
            width: 32px;
            height: 32px;
        }
        select {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #cbd5e1;
            background-color: #f8fafc;
            color: #333;
            font-size: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='currentColor'%3e%3cpath fill-rule='evenodd' d='M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z' clip-rule='evenodd'%3e%3c/path%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25rem;
            cursor: pointer;
            outline: none;
            min-width: 120px;
        }
        .dark-mode select {
            border-color: #4a5568;
            background-color: #1f2937;
            color: #e2e8f0;
        }
        select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 350px;
            width: 90%;
            text-align: center;
            transition: background-color 0.3s;
        }
        .dark-mode .modal-content {
            background-color: #2d3748;
        }
        .modal-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 0.5rem;
        }
        .modal-button:hover:not(:disabled) {
            background-color: #357bd8;
        }
        .modal-button.cancel {
            background-color: #ef4444;
        }
        .modal-button.cancel:hover:not(:disabled) {
            background-color: #dc2626;
        }
        .dark-mode .modal-button {
            background-color: #1e40af;
        }
        .dark-mode .modal-button:hover:not(:disabled) {
            background-color: #1e3a8a;
        }
        .dark-mode .modal-button.cancel {
            background-color: #b91c1c;
        }
        .dark-mode .modal-button.cancel:hover:not(:disabled) {
            background-color: #991b1b;
        }
        .footer-link {
            margin-top: 1rem;
            color: #4a90e2;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .dark-mode .footer-link {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div class="settings-bar">
                <img id="logo-image" src="https://github.com/safecrackinggame/safe-cracking-tg-webapp/raw/main/design/assets/safe_cracking.webp" alt="Logo" class="logo-image">
            </div>
            <div class="settings-bar">
                <h1 class="text-3xl font-bold text-gray-800" data-translate="app_title">Safe Cracking</h1>
            </div>
            <div class="settings-bar">
                <button id="theme-toggle-btn" class="theme-toggle-btn">
                    <svg id="theme-sun-icon" class="w-6 h-6" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5" fill="currentColor"/>
                        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <svg id="theme-moon-icon" class="w-6 h-6 hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
                    </svg>
                </button>
                <button id="sound-toggle-btn" class="sound-toggle-btn">
                    <svg id="sound-on-icon" class="w-6 h-6" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3,9v6h4l5,5V4l-5,5H3z"/>
                        <path d="M13,6c2,2 2.5,4 2.5,6c0,2 -0.5,4 -2.5,6"/>
                        <path d="M15,5c2.5,2.5 3,5 3,7c0,2 -0.5,4.5 -3,7"/>
                        <path d="M17,3c3,3 3.5,6 3.5,9c0,3 -0.5,6 -3.5,9"/>
                    </svg>
                    <svg id="sound-off-icon" class="w-6 h-6 hidden" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3,9v6h4l5,5V4L7,9H3z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="settings-bar">
                <select id="difficulty-selector" class="p-2 border rounded-lg shadow-sm"></select>
            </div>
            <div class="settings-bar">
                <select id="language-selector" class="p-2 border rounded-lg shadow-sm"></select>
            </div>
        </div>
        <h1 class="text-lg font-bold text-gray-800 mb-6" data-translate="battles_title">Интеллектуальные бытлы</h1>
        <p class="text-lg text-gray-600 mb-6" data-translate="battles_challenge">Вызови друга на интеллектуальный батл!</p>
        <button id="create-battle-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-colors mb-6" data-translate="create-battle-btn">Создать батл</button>
        <h2 class="text-xl font-semibold mb-4" data-translate="open_battles">Открытые батлы</h2>
        <div id="battles-list" class="w-full"></div>
        <div id="registration-modal-overlay" class="modal-overlay hidden">
            <div class="modal-content">
                <p class="text-xl font-semibold mb-4" data-translate="register_title">Регистрация</p>
                <p class="text-gray-600 mb-4" data-translate="register_prompt">Введите имя для батлов:</p>
                <input id="username-input" type="text" class="w-full p-2 mb-4 border rounded-lg" placeholder="Ваше имя" data-translate-placeholder="username_placeholder">
                <button id="register-button" class="modal-button" data-translate="register_button">Зарегистрироваться</button>
                <button id="register-cancel-button" class="modal-button cancel" data-translate="cancel_button">Отмена</button>
            </div>
        </div>
        <a href="https://safecrackinggame.github.io/safe-cracking-tg-webapp/" class="footer-link" data-translate="single_player_link">Одиночная игра</a>
    </div>
</body>
<script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const createBattleBtn = document.getElementById('create-battle-btn');
    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    const soundToggleBtn = document.getElementById('sound-toggle-btn');
    const themeSunIcon = document.getElementById('theme-sun-icon');
    const themeMoonIcon = document.getElementById('theme-moon-icon');
    const soundOnIcon = document.getElementById('sound-on-icon');
    const soundOffIcon = document.getElementById('sound-off-icon');
    const registrationModalOverlay = document.getElementById('registration-modal-overlay');
    const usernameInput = document.getElementById('username-input');
    const registerButton = document.getElementById('register-button');
    const registerCancelButton = document.getElementById('register-cancel-button');
    const difficultySelector = document.getElementById('difficulty-selector');
    const languageSelector = document.getElementById('language-selector');
    let isDarkMode = localStorage.getItem('isDarkMode') === 'true';
    let isSoundEnabled = localStorage.getItem('isSoundEnabled') !== null ? localStorage.getItem('isSoundEnabled') === 'true' : true;
    let userId = Telegram.WebApp.initDataUnsafe.user ? Telegram.WebApp.initDataUnsafe.user.id : 'test-user-' + Math.random().toString(36).substr(2, 9);

    function toggleTheme() {
        isDarkMode = !isDarkMode;
        localStorage.setItem('isDarkMode', isDarkMode);
        updateTheme();
    }

    function updateTheme() {
        document.body.classList.toggle('dark-mode', isDarkMode);
        document.querySelector('.game-container').classList.toggle('dark-mode', isDarkMode);
        themeSunIcon.classList.toggle('hidden', !isDarkMode);
        themeMoonIcon.classList.toggle('hidden', isDarkMode);
    }

    function toggleSound() {
        isSoundEnabled = !isSoundEnabled;
        localStorage.setItem('isSoundEnabled', isSoundEnabled);
        updateSoundIcon();
    }

    function updateSoundIcon() {
        soundOnIcon.classList.toggle('hidden', !isSoundEnabled);
        soundOffIcon.classList.toggle('hidden', isSoundEnabled);
    }

    themeToggleBtn.addEventListener('click', toggleTheme);
    soundToggleBtn.addEventListener('click', toggleSound);

    updateTheme();
    updateSoundIcon();

    function showMessage(message, color = 'black') {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        messageDiv.style.position = 'fixed';
        messageDiv.style.top = '10px';
        messageDiv.style.left = '50%';
        messageDiv.style.transform = 'translateX(-50%)';
        messageDiv.style.background = color;
        messageDiv.style.color = 'white';
        messageDiv.style.padding = '10px';
        messageDiv.style.borderRadius = '5px';
        messageDiv.style.zIndex = '1001';
        document.body.appendChild(messageDiv);
        setTimeout(() => messageDiv.remove(), 3000);
    }

    async function checkUser() {
        const userRef = db.ref('users/' + userId);
        const snapshot = await userRef.once('value');
        return snapshot.val();
    }

    async function registerUser(username) {
        if (!username || username.length < 3) {
            showMessage(translate('username_too_short'), 'red');
            return false;
        }
        try {
            await db.ref('users/' + userId).set({
                username: username,
                telegramId: userId,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            });
            showMessage(translate('registration_success'), 'green');
            return true;
        } catch (error) {
            showMessage(translate('registration_failed'), 'red');
            return false;
        }
    }

    registerButton.addEventListener('click', async () => {
        const username = usernameInput.value.trim();
        if (await registerUser(username)) {
            registrationModalOverlay.classList.add('hidden');
            usernameInput.value = '';
        }
    });

    registerCancelButton.addEventListener('click', () => {
        registrationModalOverlay.classList.add('hidden');
        usernameInput.value = '';
    });

    createBattleBtn.addEventListener('click', async () => {
        const user = await checkUser();
        if (!user) {
            registrationModalOverlay.classList.remove('hidden');
        } else {
            alert('Создание батла скоро будет доступно!');
        }
    });

    let translations = {};
    const supportedLanguages = {
        'en': 'English',
        'ru': 'Русский',
        'es': 'Español',
        'pt': 'Português',
        'de': 'Deutsch',
        'fr': 'Français',
        'it': 'Italiano',
        'ar': 'العربية',
        'uk': 'Українська',
        'id': 'Bahasa Indonesia'
    };
    let currentLanguage = 'en';

    async function loadTranslations(langCode) {
        try {
            const response = await fetch(`./locales/${langCode}.json`);
            if (!response.ok) {
                console.warn(`[Localization] Translations for ${langCode} not found, falling back to 'en'.`);
                if (langCode !== 'en') {
                    return await loadTranslations('en');
                }
                throw new Error(`Failed to load translations for ${langCode}`);
            }
            translations = await response.json();
            currentLanguage = langCode;
            console.log(`[Localization] Loaded translations for: ${langCode}`);
            applyTranslations();
        } catch (error) {
            console.error(`[Localization] Error loading translations for ${langCode}:`, error);
            if (langCode !== 'en' && Object.keys(translations).length === 0) {
                console.log("[Localization] Falling back to English due to error.");
                await loadTranslations('en');
            }
        }
    }

    function translate(key, params = {}) {
        let translated = translations[key] || key;
        for (const paramKey in params) {
            if (Object.prototype.hasOwnProperty.call(params, paramKey)) {
                translated = translated.replace(`{${paramKey}}`, params[paramKey]);
            }
        }
        return translated;
    }

    function applyTranslations() {
        document.querySelectorAll('[data-translate]').forEach(element => {
            const key = element.dataset.translate;
            let params = {};
            try {
                if (element.dataset.translateParams) {
                    params = JSON.parse(element.dataset.translateParams);
                }
            } catch (e) {
                console.error("Error parsing data-translate-params for key:", key, e);
            }
            element.textContent = translate(key, params);
        });
        populateDifficultySelector();
        populateLanguageSelector();
    }

    function populateDifficultySelector() {
        difficultySelector.innerHTML = '';
        const difficulties = {
            'NORMAL': translate('difficulty_normal'),
            'HARD': translate('difficulty_hard'),
            'CRAZY': translate('difficulty_crazy')
        };
        for (const key in difficulties) {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = difficulties[key];
            difficultySelector.appendChild(option);
        }
        difficultySelector.value = 'NORMAL';
    }

    function populateLanguageSelector() {
        languageSelector.innerHTML = '';
        for (const langCode in supportedLanguages) {
            const option = document.createElement('option');
            option.value = langCode;
            option.textContent = supportedLanguages[langCode];
            languageSelector.appendChild(option);
        }
        languageSelector.value = currentLanguage;
    }

    difficultySelector.addEventListener('change', (event) => {
        console.log(`[Difficulty Selector] Changed to: ${event.target.value}`);
    });

    languageSelector.addEventListener('change', async (event) => {
        await loadTranslations(event.target.value);
        applyTranslations();
        console.log(`[Language Selector] Changed to: ${event.target.value}`);
    });

    document.addEventListener('DOMContentLoaded', async () => {
        const telegramLanguage = Telegram.WebApp.initDataUnsafe?.user?.language_code || 'en';
        await loadTranslations(telegramLanguage);
    });
</script>
</html>
