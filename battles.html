<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safe Cracking Battles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .game-container {
            width: 100%;
            max-width: 420px;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .game-container.dark-mode {
            background-color: #2d3748;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 0;
            flex-wrap: nowrap;
            gap: 0.5rem;
        }
        .title-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
        }
        .bottom-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
            gap: 0.5rem;
        }
        .settings-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: nowrap;
        }
        .theme-toggle-btn, .sound-toggle-btn {
            padding: 0.5rem;
            border-radius: 9999px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .theme-toggle-btn:hover, .sound-toggle-btn:hover {
            background-color: #e2e8f0;
        }
        .dark-mode .theme-toggle-btn:hover, .dark-mode .sound-toggle-btn:hover {
            background-color: #4a5568;
        }
        .theme-toggle-btn svg, .sound-toggle-btn svg {
            width: 24px;
            height: 24px;
            color: #4a5568;
        }
        .dark-mode .theme-toggle-btn svg, .dark-mode .sound-toggle-btn svg {
            color: #f59e0b;
        }
        .logo-image {
            width: 32px;
            height: 32px;
        }
        .dark-mode h1 {
            color: #e2e8f0;
        }
        select {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #cbd5e1;
            background-color: #f8fafc;
            color: #333;
            font-size: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='currentColor'%3e%3cpath fill-rule='evenodd' d='M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z' clip-rule='evenodd'%3e%3c/path%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25rem;
            cursor: pointer;
            outline: none;
            min-width: 120px;
        }
        .dark-mode select {
            border-color: #4a5568;
            background-color: #1f2937;
            color: #e2e8f0;
        }
        select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        .battle-section {
            width: 100%;
            padding: 1rem 0;
            text-align: center;
        }
        .battle-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0;
            background-color: #1d9bf0;
            color: #fff;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .battle-button:hover {
            background-color: #1a8cd8;
        }
        .dark-mode .battle-button {
            background-color: #1d9bf0;
        }
        .dark-mode .battle-button:hover {
            background-color: #1a8cd8;
        }
        .battle-list {
            width: 100%;
            padding: 1rem 0;
            text-align: center;
        }
        .battle-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a5568;
            margin: 0.5rem 0;
        }
        .dark-mode .battle-title {
            color: #f59e0b;
        }
        .solo-link {
            display: block;
            margin: 0.5rem 0;
            color: #1d9bf0;
            text-decoration: underline;
            font-size: 1rem;
        }
        .dark-mode .solo-link {
            color: #1d9bf0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dark-mode .modal-content {
            background-color: #2d3748;
            color: #e2e8f0;
        }
        .modal h3 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .modal label {
            display: block;
            margin: 0.5rem 0 0.25rem;
            font-weight: 500;
        }
        .modal select, .modal input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
        }
        .dark-mode .modal select, .dark-mode .modal input {
            background-color: #1f2937;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .modal .create-btn {
            background-color: #1d9bf0;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
        }
        .dark-mode .modal .create-btn {
            background-color: #1d9bf0;
        }
        .modal .create-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .dark-mode .modal .create-btn:disabled {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div class="settings-bar">
                <img id="logo-image" src="https://github.com/safecrackinggame/safe-cracking-tg-webapp/raw/main/design/assets/safe_cracking.webp" alt="Logo" class="logo-image">
            </div>
            <div class="title-bar">
                <h1 class="text-3xl font-bold text-gray-800" data-translate="app_title">Safe Cracking</h1>
            </div>
            <div class="settings-bar">
                <button id="theme-toggle-btn" class="theme-toggle-btn">
                    <svg id="theme-sun-icon" class="w-6 h-6" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5" fill="currentColor"/>
                        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <svg id="theme-moon-icon" class="w-6 h-6 hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
                    </svg>
                </button>
                <button id="sound-toggle-btn" class="sound-toggle-btn">
                    <svg id="sound-on-icon" class="w-6 h-6" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3,9v6h4l5,5V4l-5,5H3z"/>
                        <path d="M13,6c2,2 2.5,4 2.5,6c0,2 -0.5,4 -2.5,6"/>
                        <path d="M15,5c2.5,2.5 3,5 3,7c0,2 -0.5,4.5 -3,7"/>
                        <path d="M17,3c3,3 3.5,6 3.5,9c0,3 -0.5,6 -3.5,9"/>
                    </svg>
                    <svg id="sound-off-icon" class="w-6 h-6 hidden" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3,9v6h4l5,5V4L7,9H3z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="bottom-bar">
            <select id="difficulty-selector" class="p-2 border rounded-lg shadow-sm"></select>
            <select id="language-selector" class="p-2 border rounded-lg shadow-sm"></select>
        </div>
        <div class="battle-section">
            <h2 class="battle-title">Интеллектуальные сражения</h2>
            <p>Вызови друга на интеллектуальный батл!</p>
            <a href="#" id="create-battle-btn" class="battle-button">Создать батл</a>
            <div class="battle-list">
                <h3>Открытые батлы</h3>
                <!-- Здесь будет список батлов -->
            </div>
            <a href="https://safecrackinggame.github.io/safe-cracking-tg-webapp/" class="solo-link">Одиночная игра</a>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Создать батл</h3>
            <label for="battle-type">Тип батла:</label>
            <select id="battle-type">
                <option value="private">Индивидуальный</option>
                <option value="public">Публичный</option>
            </select>
            <label for="difficulty">Уровень сложности:</label>
            <select id="difficulty">
                <option value="Normal">Normal</option>
                <option value="Hard">Hard</option>
                <option value="Crazy">Crazy</option>
            </select>
            <label for="game-count">Количество игр (до 10):</label>
            <input type="number" id="game-count" min="1" max="10" placeholder="Введите число">
            <label for="hints">Подсказки:</label>
            <select id="hints">
                <option value="on">Вкл</option>
                <option value="off">Выкл</option>
            </select>
            <label id="scg-stake-label">Ставка SCG (Max 0):</label>
            <input type="number" id="scg-stake" min="0" placeholder="Введите число">
            <label for="participants">Количество участников (до 10):</label>
            <input type="number" id="participants" min="1" max="10" placeholder="Введите число">
            <button id="create-btn" class="create-btn" disabled>Создать</button>
        </div>
    </div>
</body>
<script>
    let isDarkMode = localStorage.getItem('isDarkMode') === 'true';
    let isSoundEnabled = localStorage.getItem('isSoundEnabled') !== null ? localStorage.getItem('isSoundEnabled') === 'true' : true;

    function toggleTheme() {
        isDarkMode = !isDarkMode;
        localStorage.setItem('isDarkMode', isDarkMode);
        updateTheme();
    }

    function updateTheme() {
        document.body.classList.toggle('dark-mode', isDarkMode);
        document.querySelector('.game-container').classList.toggle('dark-mode', isDarkMode);
        const themeSunIcon = document.getElementById('theme-sun-icon');
        const themeMoonIcon = document.getElementById('theme-moon-icon');
        if (themeSunIcon && themeMoonIcon) {
            themeSunIcon.classList.toggle('hidden', !isDarkMode);
            themeMoonIcon.classList.toggle('hidden', isDarkMode);
        }
    }

    function toggleSound() {
        isSoundEnabled = !isSoundEnabled;
        localStorage.setItem('isSoundEnabled', isSoundEnabled);
        updateSoundIcon();
    }

    function updateSoundIcon() {
        const soundOnIcon = document.getElementById('sound-on-icon');
        const soundOffIcon = document.getElementById('sound-off-icon');
        if (soundOnIcon && soundOffIcon) {
            soundOnIcon.classList.toggle('hidden', !isSoundEnabled);
            soundOffIcon.classList.toggle('hidden', isSoundEnabled);
        }
    }

    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    const soundToggleBtn = document.getElementById('sound-toggle-btn');
    if (themeToggleBtn) themeToggleBtn.addEventListener('click', toggleTheme);
    if (soundToggleBtn) soundToggleBtn.addEventListener('click', toggleSound);

    updateTheme();
    updateSoundIcon();

    const difficultySelector = document.getElementById('difficulty-selector');
    const languageSelector = document.getElementById('language-selector');

    function populateDifficultySelector() {
        if (difficultySelector) {
            difficultySelector.innerHTML = '';
            const difficulties = ['Normal', 'Hard', 'Crazy'];
            difficulties.forEach(difficulty => {
                const option = document.createElement('option');
                option.value = difficulty;
                option.textContent = difficulty;
                difficultySelector.appendChild(option);
            });
            difficultySelector.value = 'Normal';
        }
    }

    const supportedLanguages = {
        'en': 'English',
        'ru': 'Русский',
        'es': 'Español',
        'pt': 'Português',
        'de': 'Deutsch',
        'fr': 'Français',
        'it': 'Italiano',
        'ar': 'العربية',
        'uk': 'Українська',
        'id': 'Bahasa Indonesia'
    };
    let currentLanguage = Telegram.WebApp.initDataUnsafe?.user?.language_code || 'en';

    function populateLanguageSelector() {
        if (languageSelector) {
            languageSelector.innerHTML = '';
            for (const langCode in supportedLanguages) {
                const option = document.createElement('option');
                option.value = langCode;
                option.textContent = supportedLanguages[langCode];
                languageSelector.appendChild(option);
            }
            languageSelector.value = currentLanguage;
        }
    }

    difficultySelector?.addEventListener('change', (event) => {
        console.log(`[Difficulty Selector] Changed to: ${event.target.value}`);
    });

    languageSelector?.addEventListener('change', (event) => {
        currentLanguage = event.target.value;
        console.log(`[Language Selector] Changed to: ${event.target.value}`);
    });

    document.addEventListener('DOMContentLoaded', () => {
        populateDifficultySelector();
        populateLanguageSelector();

        const modal = document.getElementById('modal');
        const createBattleBtn = document.getElementById('create-battle-btn');
        const createBtn = document.getElementById('create-btn');
        const gameCountInput = document.getElementById('game-count');
        const participantsInput = document.getElementById('participants');
        const scgStakeInput = document.getElementById('scg-stake');
        const scgStakeLabel = document.getElementById('scg-stake-label');

        // Функция для получения и обновления количества монет
        function updateSCG() {
            let totalCoins = parseInt(localStorage.getItem('totalCoins')) || 0;
            scgStakeLabel.textContent = `Ставка SCG (Max ${totalCoins}):`;
            return totalCoins;
        }

        // Обновление при изменении localStorage
        window.addEventListener('storage', () => {
            updateSCG();
        });

        createBattleBtn.addEventListener('click', () => {
            updateSCG();
            modal.style.display = 'flex';
        });

        function validateForm() {
            const gameCount = parseInt(gameCountInput.value) || 0;
            const participants = parseInt(participantsInput.value) || 0;
            const scgStake = parseInt(scgStakeInput.value) || 0;
            const totalCoins = updateSCG();

            const isValid = gameCount >= 1 && gameCount <= 10 &&
                           participants >= 1 && participants <= 10 &&
                           scgStake > 0 && scgStake <= totalCoins;

            createBtn.disabled = !isValid;
        }

        [gameCountInput, participantsInput, scgStakeInput].forEach(input => {
            input.addEventListener('input', validateForm);
        });

        createBtn.addEventListener('click', () => {
            if (!createBtn.disabled) {
                const scgStake = parseInt(scgStakeInput.value);
                let totalCoins = updateSCG();
                totalCoins -= scgStake; // Уменьшаем монеты на ставку
                localStorage.setItem('totalCoins', totalCoins); // Сохраняем обновлённое значение
                updateSCG(); // Обновляем отображение
                modal.style.display = 'none';
                console.log('Батл создан с параметрами:', {
                    type: document.getElementById('battle-type').value,
                    difficulty: document.getElementById('difficulty').value,
                    gameCount: gameCountInput.value,
                    hints: document.getElementById('hints').value,
                    scgStake: scgStakeInput.value,
                    participants: participantsInput.value
                });
                // Здесь можно добавить логику завершения батла и вознаграждения
            }
        });

        document.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>
</html>
