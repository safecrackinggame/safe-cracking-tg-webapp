<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safe Cracking TG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-theme {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        .game-container {
            width: 100%;
            max-width: 420px;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .dark-theme .game-container {
            background-color: #2d3748; /* Darker container */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        /* Styles for selectors */
        .selector {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #edf2f7; /* Light background for selectors */
            border: 1px solid #cbd5e0; /* Light border */
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: #4a5568;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        .dark-theme .selector {
            background-color: #4a5568; /* Darker background for selectors */
            border-color: #616e7f; /* Darker border */
            color: #e2e8f0; /* Light text for selectors */
        }
        .selector:hover {
            border-color: #a0aec0;
        }
        .dark-theme .selector:hover {
            border-color: #929faf;
        }

        /* Icons */
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            color: #4a5568; /* Default icon color */
            transition: color 0.3s;
        }
        .dark-theme .icon-btn {
            color: #e2e8f0; /* Light icon color for dark theme */
        }
        .icon-btn svg {
            width: 100%;
            height: 100%;
            fill: currentColor; /* Use current text color for SVG fill */
        }
        
        /* Specific styles for theme and sound icons to ensure visibility */
        .theme-icon svg,
        .sound-icon svg {
            filter: drop-shadow(0 0 1px rgba(0,0,0,0.5)); /* Subtle shadow for visibility on light backgrounds */
        }
        .dark-theme .theme-icon svg,
        .dark-theme .sound-icon svg {
            filter: drop-shadow(0 0 1px rgba(255,255,255,0.5)); /* Subtle shadow for visibility on dark backgrounds */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="w-full flex justify-between items-center mb-4">
            <button id="themeToggle" class="icon-btn theme-icon">
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 hidden">
                    <path d="M12 3a9 9 0 109 9c0-.46-.03-.92-.1-1.37A9.001 9 0 0012 3zm0 2a7 7 0 110 14V5z"/>
                </svg>
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6">
                    <path d="M12 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm0 18a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM4.93 4.93a1 1 0 011.41-1.41l.71.71a1 1 0 01-1.41 1.41l-.71-.71zm12.73 12.73a1 1 0 011.41-1.41l.71.71a1 1 0 01-1.41 1.41l-.71-.71zM3 12a1 1 0 011-1h1a1 1 0 110 2H4a1 1 0 01-1-1zm18 0a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zM6.34 17.66a1 1 0 01-1.41-1.41l.71-.71a1 1 0 011.41 1.41l-.71.71zm12.73-12.73a1 1 0 01-1.41-1.41l.71-.71a1 1 0 111.41 1.41l-.71.71z"/>
                </svg>
            </button>

            <h1 class="text-3xl font-bold text-center flex-grow">Safe Cracking</h1>

            <button id="soundToggle" class="icon-btn sound-icon">
                <svg id="soundOnIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1-3.22-2.5-4v8c1.5-.78 2.5-2.23 2.5-4zM16 8.19v7.62c1.76-1.55 2.87-3.82 2.87-6.09s-1.11-4.54-2.87-6.09z"/>
                </svg>
                <svg id="soundOffIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 hidden">
                    <path d="M16.5 12c0-1.77-1-3.22-2.5-4v2.11l2.45 2.45c.03-.13.05-.27.05-.42zm2.87-6.09c-.58-.5-1.22-.92-1.93-1.26L19 2.06l-.7-.7-.7-.7-.7-.7L12 11.29l-4.71-4.7c-.55-.55-1.45-.55-2 0-.55.55-.55 1.45 0 2l4.71 4.7-4.71 4.7c-.55.55-.55 1.45 0 2 .55.55 1.45.55 2 0l4.71-4.7 4.71 4.7c.55.55 1.45.55 2 0 .55-.55.55-1.45 0-2l-4.71-4.7 4.71-4.7zm-1.87 6.77c.32-.42.61-.88.86-1.39l-2.45-2.45c.03-.13.05-.27.05-.42zM4 9v6h4l5 5V4l-5 5H4zm-1 7h2.09l4.51-4.51-4.51-4.51H3v9z"/>
                </svg>
            </button>
        </div>

        <div class="w-full flex justify-between items-center mb-4">
            <select id="languageSelector" class="selector">
                </select>

            <select id="difficultySelector" class="selector">
                </select>
        </div>

        <div class="w-full text-center text-gray-500 py-8">
            <p>Игровые элементы (барабаны, подсказки, кнопки) появятся здесь позже.</p>
        </div>

    </div>

    <script>
        // Telegram WebApp initialization (keep as is)
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#ffffff'); // Default header color
        Telegram.WebApp.setBackgroundColor('#f0f4f8'); // Default background color

        let currentTheme = localStorage.getItem('theme') || 'light'; // 'light' or 'dark'
        let isSoundOn = localStorage.getItem('soundOn') === 'true'; // Default to true if not set

        // Elements
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const soundToggle = document.getElementById('soundToggle');
        const soundOnIcon = document.getElementById('soundOnIcon');
        const soundOffIcon = document.getElementById('soundOffIcon');
        const languageSelector = document.getElementById('languageSelector');
        const difficultySelector = document.getElementById('difficultySelector');

        // --- Theme Management ---
        function applyTheme() {
            document.body.classList.toggle('dark-theme', currentTheme === 'dark');
            localStorage.setItem('theme', currentTheme);
            // Update icon visibility
            if (currentTheme === 'dark') {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                Telegram.WebApp.setHeaderColor('#2d3748'); // Dark header
                Telegram.WebApp.setBackgroundColor('#1a202c'); // Dark background
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                Telegram.WebApp.setHeaderColor('#ffffff'); // Light header
                Telegram.WebApp.setBackgroundColor('#f0f4f8'); // Light background
            }
        }

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme();
        });

        // --- Sound Management ---
        function updateSoundIcon() {
            if (isSoundOn) {
                soundOnIcon.classList.remove('hidden');
                soundOffIcon.classList.add('hidden');
            } else {
                soundOnIcon.classList.add('hidden');
                soundOffIcon.classList.remove('hidden');
            }
        }

        soundToggle.addEventListener('click', () => {
            isSoundOn = !isSoundOn;
            localStorage.setItem('soundOn', isSoundOn);
            updateSoundIcon();
            // In a full game, you'd play/pause background music here
        });

        // --- Language Management (Simplified for now) ---
        const supportedLanguages = {
            'en': 'English',
            'ru': 'Русский'
        };
        let currentLanguage = localStorage.getItem('language') || 'ru'; // Default language

        function populateLanguageSelector() {
            languageSelector.innerHTML = ''; // Clear existing options
            for (const langCode in supportedLanguages) {
                const option = document.createElement('option');
                option.value = langCode;
                option.textContent = supportedLanguages[langCode];
                languageSelector.appendChild(option);
            }
            languageSelector.value = currentLanguage;
        }

        languageSelector.addEventListener('change', (event) => {
            currentLanguage = event.target.value;
            localStorage.setItem('language', currentLanguage);
            // In a full game, you'd load new translations here
            console.log(`Language changed to: ${currentLanguage}`);
        });

        // --- Difficulty Management (Simplified: only Hard visible) ---
        const Difficulty = {
            // NORMAL: { displayName: 'Normal', rewardRange: { min: 10, max: 20 } }, // Commented out
            HARD: { displayName: 'Hard', rewardRange: { min: 30, max: 60 } },
            // CRAZY: { displayName: 'Crazy', rewardRange: { min: 80, max: 150 } }  // Commented out
        };
        let currentDifficultyKey = localStorage.getItem('difficulty') || 'HARD';

        function populateDifficultySelector() {
            difficultySelector.innerHTML = ''; // Clear existing options
            // Only add 'HARD' for now as per request
            const option = document.createElement('option');
            option.value = 'HARD';
            option.textContent = Difficulty.HARD.displayName;
            difficultySelector.appendChild(option);
            difficultySelector.value = currentDifficultyKey; // Set current value (will likely be HARD)
        }

        difficultySelector.addEventListener('change', (event) => {
            currentDifficultyKey = event.target.value;
            localStorage.setItem('difficulty', currentDifficultyKey);
            console.log(`Difficulty changed to: ${currentDifficultyKey}`);
            // In a full game, you'd reset game or apply new difficulty rules
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(); // Apply theme on load
            updateSoundIcon(); // Update sound icon on load
            populateLanguageSelector();
            populateDifficultySelector(); // Populate only with 'Hard'
            Telegram.WebApp.ready();
        });
    </script>
</body>
</html>
